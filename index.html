<!DOCTYPE html>
<html lang="de-DE">

<head>
    <title>AIML Thesis Grading Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="src/main.js" type="module"></script>
</head>

<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <main>
        <h1><img src="logo.svg" alt="AIML"> Grading Tool <span>v2.0</span></h1>
        <div id="config">
            <div>
                <label for="scheme">Grading Scheme:</label>
                <select id="scheme">
                    <option value="0">Loading...</option>
                </select>
            </div>
            <div>
                <label for="lang">Language:</label>
                <select id="lang">
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                </select>
            </div>
            <div>
                <input type="button" id="reset" value="Reset">
            </div>
        </div>
        <table id="grade-table">
            <thead>
                <tr>
                    <th>Criterion</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="bottom">
            <div id="results"></div>
            <div id="export">
                <h3 title="You can import copied URLs, row and TSV data, by pasting, i.e., just hit Ctrl+V.">Export
                    <span id="copied-status"></span>
                </h3>
                <div class="fill">
                    <input type="button" value="Row" id="copy-row">
                    <input type="button" value="TSV" id="copy-csv">
                    <input type="button" value="LaTeX" id="copy-tex">
                    <!-- <input type="button" value="Markdown" id="copy-md"> -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        Contact: <a href="mailto:clemens.damke@ifi.lmu.de">Clemens Damke</a>
    </footer>
    <datalist id="grade-list">
        <option value="1.0"></option>
        <option value="1.3"></option>
        <option value="1.7"></option>
        <option value="2.0"></option>
        <option value="2.3"></option>
        <option value="2.7"></option>
        <option value="3.0"></option>
        <option value="3.3"></option>
        <option value="3.7"></option>
        <option value="4.0"></option>
        <option value="5.0"></option>
    </datalist>
</body>

</html>
